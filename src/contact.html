<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./scss/main.scss" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:100,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./js/index.js"></script>
    <title>Document</title>
  </head>
  <body class="contact">
    <div class="menu-icon">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <section id="menu">
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </section>
    <section class="info-section">
      <div class="logo">NOVINA</div>
      <div class="info-box">
        <h4>Email</h4>
        <p>novina.dev@gmail.com</p>
        <h4>Phone</h4>
        <p>Email me for my number.</p>
        <h4>Find Me On</h4>
        <div class="icon-section">
          <a
            href="https://www.youtube.com/channel/UCZ2S2o2vmGnSHntdHrKh6PQ?view_as=subscriber"
          >
            <i class="fa fa-youtube-play"></i>
          </a>
          <a href="https://www.linkedin.com/in/novina/"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a href="https://github.com/novinary"><i class="fa fa-github"></i></a>
          <i></i>
        </div>
      </div>
    </section>
    <section class="content-area">
      <div class="img-container">
        <div class="form-section">
          <form action="/" method="POST">
            <h4>Send a Message</h4>
            <input type="text" name="name" required placeholder="Name"/>
            <input type="email" name="email" required placeholder="Email"/>
            <input type="text" name="budget" placeholder="Budget"/>
            <textarea name="message" rows="12" required placeholder="Message"></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
      <div class="contact-section">
        <div class="contact-info">
          <h1>Contact Me</h1>
          <div class="contact-box">
            <h5>Phone</h5>
            <p>Email me for my number.</p>
          </div>
          <div class="contact-box">
              <h5>Email</h5>
              <p>novina.dev@gmail.com</p>
            </div>
            <div class="contact-box">
                <h5>Address</h5>
                <p>Basingstoke, UK</p>
              </div>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
